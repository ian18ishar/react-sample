---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: kubishar-test
spec:
  replicas: 1
  selector:
    matchLabels:
      name: app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: app
    spec:
      containers:
      - name: app
        image: ianisharpratama/reactsample:frontend-v1
        imagePullPolicy: Always
      imagePullSecrets:
      - name: kubis-secret
